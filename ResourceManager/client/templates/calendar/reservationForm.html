<template name="reservationForm">
  <div class="row">
    <div class="input-field col s6">
      <input id="reservation-title" type="text" name="reservation-title" class="validate" required="" aria-required="true">
      <label for="reservation-title">Reservation Title</label>
    </div>
    <div class="input-field col s6">
      <input id="reservation-description" type="text" name="reservation-description" class="validate">
      <label for="reservation-description">Reservation Description</label>
    </div>
  </div>
</template>

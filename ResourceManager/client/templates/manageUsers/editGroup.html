<template name="editGroup">
	<h4>Edit Group</h4>
	<form>

		<div class="input-field">
			<label for="groupNameInput" class="active">Group Name</label>
			<input type="text" name="groupName" id="groupNameInput" required>
		</div>

		<br>

		<button type="submit" class="btn btn-default submit-button">Update Group<i class="material-icons right">send</i></button>
		<button class="btn btn-default delete-button">Delete Group<i class="material-icons right">delete</i></button>
	</form>

</template>

<template name="resourceItem">

    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{name}}</span>
                    <p>{{description}}</p>
                    <p>Tags: {{formattedTags}}</p>
                </div>
            </div>
        </div>
    </div>

</template>

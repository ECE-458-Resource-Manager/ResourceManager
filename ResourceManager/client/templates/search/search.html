<template name="search">
    <div>
        <h3>Search</h3>
    	   <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           <ul class = "nav navbar-nav">
               <li class="dropdown">
                   <a href="#" class="dropdown-toggle" data-toggle="dropdown">Search by field <b class="caret"></b></a>
                   <ul class="dropdown-menu" role="menu">
                       {{#each fcFilterSearchable.available}}
                       <li><a href="#" class="fc-search-fields">{{#if active}}Disable{{else}}Enable{{/if}} {{title}} filter </a></li>
                       {{/each}}
                   </ul>
                </li>
            </ul>
           <form class="navbar-form navbar-left" role="search">
             <div class="form-group">
               <input type="text" class="form-control" placeholder="Search" value="{{fcFilterSearchable.criteria}}" data-fc-search-target="search-box">
             </div>
             <button type="submit" class="btn btn-success fc-search-trigger" data-fc-search-trigger="search-box">Submit</button>
             {{#if fcFilterSearchable.criteria}}<button type="button" class="btn btn-danger fc-search-clear">Reset</button>{{/if}}
           </form>
         </div>
         <!-- active filters -->
           {{#if fcFilterActive}}
              <hr/>
              <strong>Active Filters</strong>
              <ul class="nav nav-pills">
              {{#each fcFilterActive}}
                  <li class="active"> <a href="#" class="btn btn-info fc-filter-clear">{{title}}: {{operator}} {{value}}</a></li>
              {{/each}}
              </ul>
           {{/if}}
           <!-- /active filters -->

          
        <!--{{>timeSpan}}-->
        <br><br><br>
        
        <!-- {{> resourcesList }} !-->
         <div class="table-responsive">
             <table class="table table-striped table-hover table-condensed">
                 <tr><th class="fc-sort" data-fc-sort="name">
                         Resource Name
                         {{#if fcSort.name.desc}} (desc) {{/if}}
                         {{#if fcSort.name.asc}} (asc) {{/if}}
                </th></tr>
                 {{#each fcResults}}
                     <tr><td>
                        <a href="/calendar/{{_id}}">
                            <h5>{{name}}</h5>
                            {{#each tags}}
                              {{> tagChipNoX}}
                            {{/each}}
                        </a>
                    </td></tr>
                {{/each}}
            </table>
        </div>

    </div>
    

    <div class="row">
        <div class="col-md-2">
            <small><strong>Resources per page</strong></small>
            <select class="fc-pager-options form-control">
                {{#each fcPager.options}}
                <option value="{{value}}" {{status}}>{{value}}</option>
                {{/each}}
            </select>
        </div>

        <div class="col-md-7 text-center">
            {{#if fcPager.pages}}
                <ul class="pagination">
                    <li><a href="#" class="fc-pager-first">&lt;&lt;</a></li>
                    <li><a href="#" class="fc-pager-previous">&lt;</a></li>
                    {{#each fcPager.pages}}
                        <li class="{{status}}"><a href="#" class="fc-pager-page" data-fc-pager-page="{{page}}">{{page}}</a></li>
                    {{/each}}
                    <li><a href="#" class="fc-pager-next">&gt;</a></li>
                    <li><a href="#" class="fc-pager-last">&gt;&gt;</a></li>
                </ul>
            {{/if}}
        </div>
    </div>


</template>

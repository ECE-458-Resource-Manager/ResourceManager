<template name="reservationResourceItem">
    <div class="collection-item">
        <h5>{{name}}</h5>
        {{#if isInRole 'admin'}}
            <a href="/editResource/{{_id}}" class="waves-effect waves-light btn-floating right red"><i class="material-icons right">edit</i></a>
        {{/if}}
        <p>{{description}}</p>
        {{#each tags}}
            {{> tagChipNoX}}
        {{/each}}
    </div>
</template>

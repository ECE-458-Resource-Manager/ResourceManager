<template name="reservation">
    <div>
        <h4 id="reservationStatus"></h4>

        <!-- Owner -->
        <div class="section">
            <h5>Owner</h5>
            <p id="owner_name"></p>
        </div>
        <div class="divider"></div>

        <!-- Title -->
        <div class="section">
            {{#if canManageReservation}}
                <a href="#editReservationTitle" class="waves-effect waves-light modal-trigger btn-floating right red">
                    <i class="material-icons right">edit</i>
                </a>
            {{/if}}

            <!-- Modal Structure -->
            <div id="editReservationTitle" class="modal">
                <div class="modal-content">
                    <h4>Edit Reservation Title</h4>
                    <input placeholder="New Title" id="reservation_title_entry" type="text" class="validate">
                </div>
                <div class="modal-footer">
                    <a id="save_reservation_title"
                       class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
                </div>
            </div>

            <h5>Title</h5>
            <p id="title"></p>
        </div>
        <div class="divider"></div>


        <!-- Description -->
        <div class="section">
            {{#if canManageReservation}}
                <a href="#editReservationDescription"
                   class="waves-effect waves-light modal-trigger btn-floating right red">
                    <i class="material-icons right">edit</i>
                </a>
            {{/if}}

            <!-- Modal Structure -->
            <div id="editReservationDescription" class="modal">
                <div class="modal-content">
                    <h4>Edit Reservation Description</h4>
                    <input placeholder="New Description" id="reservation_description_entry" type="text"
                           class="validate">
                </div>
                <div class="modal-footer">
                    <a id="save_reservation_description"
                       class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>
                </div>
            </div>

            <h5>Description</h5>
            <p id="description"></p>
        </div>
        <div class="divider"></div>


        <h5>Resources</h5>
        <ul class="collection">
            {{#each resources}}
                {{> resourceItem }}
            {{/each}}
        </ul>
        <div class="divider"></div>

        <h5>Duration</h5>
        <div>
            <div class="row">
                <div class="col s6">
                    <ul>
                        <li><b>Start</b></li>
                        <li id="startDate"></li>
                    </ul>
                </div>

                <div class="col s6">
                    <ul>
                        <li><b>End</b></li>
                        <li id="endDate"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        
        <div class="section">
           <a id="approve_reservation" class="waves-effect waves-light btn"> Approve Reservation  </a>
        </div>

        {{#if canManageReservation}}
            <div class="section">
                <a class="waves-effect waves-light btn">Delete Reservation</a>
            </div>
        {{/if}}
    
    </div>
</template>
